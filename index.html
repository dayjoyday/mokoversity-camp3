<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<head>
	<title>Game</title>
</head>
<body>
<h2>title</h2>
<button type="button" class="btn btn-default navbar-btn">Sign in</button>

<div id="main"></div>
<div id="scres"></div>


<div class="row">
	<div class="col-md-12">
		<div id="main"><canvas id="game"></canvas></div>
	</div>
</div>


<script>
(function () {
	var canvas = document.getElementById('game');
	var ctx = canvas.getContext('2d');

	canvas.width = 480;
	canvas.height = 320;

	ctx.fillStyle = 'black';
	ctx.beginPath();
	ctx.arc(100, 150, 50, 0, Math.PI * 2, true);
	ctx.fill();

}) ();
</script>

</body>
</html>
